
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DI | Home</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js" type="text/JavaScript"></script>
</head>
<body>
    <header>
        
            <h1>DataEngineering Team No.3 D.I</h1>
       
    </header>


    <main>
        {% spaceless %}
        <div class="left">
             
            <!-- <a class='larrow' href="#"><span></span></a> -->
        </div>
        <div class="center">
            <div id="d3"></div>
        </div>
        <div class="right">
             
            <a class='rarrow' href="infra/"><span></span></a>
        </div>
        
        <footer>
            <span>
                <b>
                    Copyright ⓒ 2022. D.I All rights reserved
                </b>
            </span>
            <span>
                <b>
                    Designed by 박지영 이재원 전동준 조성헌
                </b>
            </span>
        </footer>
        {% endspaceless %}
    </main>


    


    
</body>
<script>
    var width = 1200,
        height = 500

    var svg = d3.select("#d3").append("svg")
        .attr("width", width)
        .attr("height", height);
    d3.csv("{% static '/worddata.csv' %}", function (data) {
        showCloud(data)
        setInterval(function(){
             showCloud(data)
        },2000) 
    });
    //scale.linear: 선형적인 스케일로 표준화를 시킨다. 
    //domain: 데이터의 범위, 입력 크기
    //range: 표시할 범위, 출력 크기 
    //clamp: domain의 범위를 넘어간 값에 대하여 domain의 최대값으로 고정시킨다.
    wordScale = d3.scale.linear().domain([0, 50]).range([0, 50]).clamp(true);
    var keywords = ["전동준", "이재원", "조성헌", "박지영"]
    var svg = d3.select("svg")
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")

    function showCloud(data) {
        d3.layout.cloud().size([width, height])
            //클라우드 레이아웃에 데이터 전달
            .words(data)
            .rotate(function (d) {
                return d.text.length > 3 ? 0 : 90;
            })
            //스케일로 각 단어의 크기를 설정
            .fontSize(function (d) {
                return wordScale(d.frequency);
            })
            //클라우드 레이아웃을 초기화 > end이벤트 발생 > 연결된 함수 작동  
            .on("end", draw)
            .start();

        function draw(words) { 
            var cloud = svg.selectAll("text").data(words)
            //Entering words
            cloud.enter()
                .append("text")
                .style("font-family", "Goyang")
                .style("fill", function (d) {
                    return (keywords.indexOf(d.text) > -1 ? "#fbc280" : "#405275");
                })
                .style("fill-opacity", .5)
                .attr("text-anchor", "middle") 
                .attr('font-size', 1)
                .text(function (d) {
                    return d.text;
                }); 
            cloud
                .transition()
                .duration(600)
                .style("font-size", function (d) {
                    return d.size + "px";
                })
                .attr("transform", function (d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .style("fill-opacity", 1); 
        }
    }
</script>
</html>
